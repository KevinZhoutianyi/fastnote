<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
    <script src="syncscroll/syncscroll.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="flextextarea/jquery.flexText.min.js"></script>
    <title>FastNote</title>
</head>
<body>
    <script>
        function mdSwitch() {
            var mdValue = document.getElementById("md-area").value;
            var converter = new showdown.Converter();
            var html = converter.makeHtml(mdValue);
            document.getElementById("show-area").innerHTML = html;
        }
    </script>
    <script src="./js/jquery.js"></script>
    
    <script>
        function flex(){
            var text = document.getElementById("md-area");
            text.style.height = text.scrollHeight + 'px';
        }
    </script>
    <div id="bg">
        <div id="left"  > 
            <textarea name="" id="md-area" cols="30" rows="10"  onkeyup=mdSwitch() onkeydown="flex()" ></textarea>
            
        </div>
        <div id="right" >
            <div id="show-area">
                <div style="height: 20px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
